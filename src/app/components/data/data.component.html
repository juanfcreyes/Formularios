<h4>Formularios <small>data</small></h4>
<hr>

<form [formGroup]="forma" (ngSubmit)="guardar()" novalidate>  

  <div formGroupName="nombreCompleto">

    <div class="form-group row" 
         [ngClass]="{ 'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required"
             class="form-control-feedback">
          El nombre es necesario.
        </div>
        
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength"
             class="form-control-feedback">
          Se requiere un nombre de al menos dos caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>
  
    
  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label> 
     
     <div class="col-8" >
       <input class="form-control" type="text" formControlName="username"
              placeholder="Usuario">
     </div>
  </div>
  
   
  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label> 
     
     <div class="col-8" >
       <input class="form-control" type="password" formControlName="password1"
              placeholder="Password">
     </div>
  </div>
  
    <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Password</label> 
     
     <div class="col-8" >
       <input class="form-control" type="password" formControlName="password2"
              placeholder="Repetir Password">
     </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
  </div>
     
   <div class="form-group row">
    <label class="col-2 col-form-label"></label> 
     
     <div class="col-8" formArrayName="pasatiempos">
       <input placeholder="Pasatiempo" *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" class="form-control" type="text" [formControlName]="i">
     </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"></label> 
    <div class="col-8">
      <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary form-control">
        Nuevo
      </button>
    
    </div>
  </div>
 
  
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  
  {{ forma.valid }}
  
  <br>
    
  {{ forma.status }}
  

</form>
